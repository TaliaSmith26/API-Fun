<!DOCTYPE html> 
<html> 
<head>
	<title>Fun Facts</title>
	<meta charset="utf-8">
	<style type="text/css"></style>
	
	<script>
		function loadFile() {
			request = new XMLHttpRequest(); 
			console.log("1 - request object created");
			request.open("GET" , "https://api.aakhilv.me/fun/facts?num=5.json", true); 
			console.log("2- opened request file"); 
			request.onreadystatechange = function() {
					console.log("3 - readystatechange event fired.");
					if (request.readyState == 4 && request.status == 200) {

						result = request.responseText;
						funFacts = JSON.parse(result);
						
						strHTML = "<ul>";
						funFacts.forEach(function(funFacts) { 
						  strHTML += "<li>" + funFacts.data[0] + " : " + funFacts.data[1] + "</li>" + funFacts.data[2] + "</li>"   + funFacts.data[3] + "</li>" + funFacts.data[4] + "</li>";
						}) 
						strHTML += "</ul>";
						document.getElementById("data").innerHTML =strHTML;  
					}
					else if (request.readyState == 4 && request.status != 200) {
					document.getElementById("data").innerHTML = "Something is wrong!  Check the logs to see where this went off the rails";
					}
					else if (request.readyState == 3) {

						document.getElementById("data").innerHTML = "Too soon!  Try again";
					}
			}
			request.send();
			console.log("4 - Request sent");
		}
	</script>
</head>

<body onload ="loadFile()">
	<h1>Fun Facts</h1>
	<div id="data">Loading... </div>
</body>

</html>
